name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [dev]

jobs:
  lint-check-test-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Compile Paraglide messages
        run: pnpm paraglide-js compile --outdir ./src/lib/paraglide

      - name: Run linting
        run: pnpm run lint

      - name: Type checking
        run: pnpm run check

      - name: Run tests
        run: pnpm run test

      - name: Build application
        run: pnpm run build
